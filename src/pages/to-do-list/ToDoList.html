<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Моя визитка</title>
        <link  href="../../styles/styles.css" rel="stylesheet"/>
        <link  href="stylesToDoList.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="body">
            <div class="blok-menu">
                <div class="logotip">
                    <img src="../../assets/logotip.png" class="log">
                </div>
                <div class="menu">
                    <div class="content menu-btn">
                        <p>
                            <a href="../home/index.html" class="button">Главная</a>
                        </p>
                    </div>
                    <div class="content menu-btn">
                        <p>
                            <a href="ToDoList.html" class="button">Список дел</a>
                        </p>
                    </div>
                    <div class="content menu-btn">
                        <button id="Open-Modul" class="button-modul">Обратная связь</button>
                    </div>
                    <div class="content menu-btn">
                        <p>
                            <a href="../calculator/calculator.html" class="button">Калькулятор</a>
                        </p>
                    </div>
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <div class="modal-HeadFoot">
                    <span class="close">&times;</span>
                    <h2>Обратная связь</h2>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="modal-inp" id="inp-nm" placeholder="Введите свое имя...">
                    <div class="modal-body">
                    <input type="text" class="modal-inp" id="inp-text" placeholder="Введите текст...">
                    </div>
                  </div>
                  <div class="modal-HeadFoot">
                    <button class="btn-sent" id="sendButton">Отправить</button>
                  </div>
                </div>
            </div>
            <div class="telo" >       
                <div class="todo-container">
                    <h2>Представляю вашему вниманию список моих дел!</h2>
                <div class="input-section">
                    <input type="text" id="todo-input" placeholder="Добавьте новую задачу...">
                    <button id="add-boton">Добавить</button>
                </div>
                <ul id="todo-list"></ul>
                </div>
            </div>
            <div class="niz">
            <p>Ершов 2025 г.</p>
            </div>
            <script src="scriptToDoList.js"></script>
            <script src="../../utils/script.js"></script>
            <script src="../../utils/btnMailScript.js"></script>
        </div>  
    </body>
</html>
