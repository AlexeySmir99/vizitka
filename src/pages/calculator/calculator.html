<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Моя визитка</title>
        <link  href="../../styles/styles.css" rel="stylesheet"/>
        <link  href="StyleCalculator.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="body">
            <div class="blok-menu">
                <div class="logotip">
                    <img src="../../assets/logotip.png" class="log">
                </div>
                <div class="menu">
                    <div class="content menu-btn">
                        <p>
                            <a href="../home/index.html" class="button">Главная</a>
                        </p>
                    </div>
                    <div class="content menu-btn">
                        <p>
                            <a href="../to-do-list/ToDoList.html" class="button">Список дел</a>
                        </p>
                    </div>
                    <div class="content menu-btn">
                        <button id="Open-Modul" class="button-modul">Обратная связь</button>
                    </div>
                    <div class="content menu-btn">
                        <p>
                            <a href="calculator.html" class="button">Калькулятор</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="blok-calcul">
                <div class="calculator">
                    <h2>Калькулятор</h2>
            
                    <input type="text" id="num1" placeholder="Первое число">
                    <input type="text" id="num2" placeholder="Второе число">
            
                    <div class="operations">
                        <button id="add">+</button>
                        <button id="subtract">-</button>
                        <button id="multiply">*</button>
                        <button id="divide">÷</button>
                    </div>
            
                    <input type="number" id="result" placeholder="Результат" readonly>
            
                    <div class="numbers">
                        <button class="num-btn">7</button>
                        <button class="num-btn">8</button>
                        <button class="num-btn">9</button>
                        <button class="num-btn">4</button>
                        <button class="num-btn">5</button>
                        <button class="num-btn">6</button>
                        <button class="num-btn">1</button>
                        <button class="num-btn">2</button>
                        <button class="num-btn">3</button>
                        <button class="num-btn">0</button>
                        <button class="num-btn">.</button>
                        <button id="clear">C</button>
                    </div>
                </div>
            </div>
            <div class="niz">
                <p>Ершов 2025 г.</p>
            </div>
            <script src="ScriptCalculator.js"></script>
            <script src="../../utils/script.js"></script>
            <script src="../../utils/btnMailScript.js"></script>
        </div>  
    </body>
</html>
